<html>

<head>
	<link rel="stylesheet" href="css/ui.css" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

	<div class="header" id="header">
		<div v-for="col in cols" v-if="col" class="header-item">
			<i v-if="col.type === 'video'" class="fas fa-camera"></i>
			<i v-else-if="col.type === 'audio'" class="fas fa-music"></i>
			<i v-else class="fas fa-sync-alt"></i>
			{{ col.title }}
		</div>
	</div>
	<div class="timeline"></div>
	<div class="body">
		<div class="scroll-container" id="scroll-container">
			<!--<div class="timestamp-container">
				<div class="timestamp" data-time="12:00" style="top: 50px;"></div>
				<div class="timestamp" style="top: 75px;"></div>
				<div class="timestamp" style="top: 100px;"></div>
				<div class="timestamp" style="top: 125px;"></div>
				<div class="timestamp" data-time="12:10" style="top: 150px"></div>
			</div>-->
			<div class="column-container" id="column-container">
				<div v-for="col in cols" v-if="col" class="column">
					<div v-for="item in col.items" class="column-item">{{ item }}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-button" id="open-dir">
			<i class="fas fa-folder-open"></i>Open dir
		</div>
		<div class="footer-button">
			<i class="fas fa-cog"></i>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
<script type="text/javascript" src="js/files.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</html>

<html>

<head>
	<link rel="stylesheet" href="css/ui.css" type="text/css" />
	<!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">-->
</head>
<body>
	<div class="timeline"></div>
	<div class="main" id="main">
		<div class="main-column" v-for="dir in directories" :data-dir-type="dir.type">
			<div class="main-column-header">
				<div class="main-column-header-icon">
					<i v-if="dir.type == 'audio'" class="fas fa-music"></i>
					<i v-if="dir.type == 'video'" class="fas fa-video"></i>
				</div>
				<span>{{ dir.name }}</span>
			</div>
			<div v-on:mousemove="onMousemove" class="main-column-body" id="main-column-body">
				<div v-for="file in dir.items" :style="{
						top: (file.start - window_start) / (window_end - window_start) * 100 + '%',
						height: (file.end - file.start) / (window_end - window_start) * 100 + '%'
					}" class="main-column-item">
				</div>				
			</div>
		</div>	
	</div>
	<div class="footer">
		<div class="footer-button" id="open-dir">
			<i class="fas fa-folder-open"></i>Open dir
		</div>
		<div class="footer-button">
			<i class="fas fa-cog"></i>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="js/files.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</html>

<html>

<head>
	<link rel="stylesheet" href="css/ui.css" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="content">
		<div class="content-header">
			<div class="content-header-item">
				<i class="fas fa-video"></i>
				Canon 750DS
			</div>
			<div class="content-header-item">
				<i class="fas fa-video"></i>
				Canon 750DS
			</div>
		</div>
		<div class="content-body">
			<div class="content-timeline-bar"></div>
			<div class="content-scroll">
				<div class="content-timestamp" data-time="12:00" style="top: 50px;"></div>
				<div class="content-timestamp" style="top: 75px;"></div>
				<div class="content-timestamp" style="top: 100px;"></div>
				<div class="content-timestamp" style="top: 125px;"></div>
				<div class="content-timestamp" data-time="12:10" style="top: 150px"></div>

				<div class="content-item" style="top: 40px; left: 40px;" data-filetype="movie"></div>
				<div class="content-item" style="top: 100px; left: 120px; height: 60px;" data-filetype="sound"></div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-button" id="open-dir">
			<i class="fas fa-folder-open"></i>Open dir
		</div>
		<div class="footer-button">
			<i class="fas fa-cog"></i>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/ui.js"></script>
</html>

<html>

<head>
	<link rel="stylesheet" href="css/ui.css" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

	<div class="header" id="header">
		<div v-for="dir in directories" v-if="dir" class="header-item">
			{{ dir.dirname }}
		</div>
	</div>
	<div class="timeline"></div>
	<div class="body">
		<div class="scroll-container" id="scroll-container" v-bind:style="{ height: 100 * zoom + '%', top: -100 * (zoom - 1) * offset + '%' }">
			<!--<div class="timestamp-container">
				<div class="timestamp" data-time="12:00" style="top: 50px;"></div>
				<div class="timestamp" style="top: 75px;"></div>
				<div class="timestamp" style="top: 100px;"></div>
				<div class="timestamp" style="top: 125px;"></div>
				<div class="timestamp" data-time="12:10" style="top: 150px"></div>
			</div>-->
			<div class="column-container" id="column-container">
				<div v-for="dir in directories" v-if="dir" class="column" v-bind:style="{ width: (item_width + item_gaps) * dir.numCols + item_gaps + 'px' }">
					<div v-for="item in dir.items" class="column-item" v-bind:style="{
						width:	item_width + 'px',
						left:	item_gaps + item.row * (item_width + item_gaps) + 'px',
						top:	100 * (item.start - range_start) / (range_end - range_start) + '%',
						bottom: 100 * (1 - (item.end - range_start) / (range_end - range_start)) + '%'
					}" :data-path="item.path"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-button" id="open-dir">
			<i class="fas fa-folder-open"></i>Open dir
		</div>
		<div class="footer-button">
			<i class="fas fa-cog"></i>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
<script type="text/javascript" src="js/files.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</html>
